<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Dewangga Bima - Links</title>
  <link rel="preload" href="./images/bg03.jpg" as="image" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
    <script>
      window.addEventListener("DOMContentLoaded", () => {
        VANTA.BIRDS({
          el: "#vanta",
          mouseControls: true,
          touchControls: true,
          gyroControls: true,
          minHeight: 200.0,
          minWidth: 200.0,
          scale: 1.0,
          scaleMobile: 1.0,
          backgroundAlpha: 0.0,
          color2: 0xff00f0,
          wingSpan: 40.0,
          separation: 100.0,
          alignment: 77.0,
          cohesion: 5.0,
          quantity: 1.0,
        });

        setTimeout(() => {
          const main = document.querySelector("main");
          main.style.opacity = 1;
          main.style.filter = "blur(0px)";
        }, 1000);
      });
      </script>
</head>
<body>
  <div id="vanta"></div>
  <main class="animated">
    <header>
      <img src="./images/bima.jpeg" alt="bima">
    <h1>@bimaaxt</h1>
  </header>
  <ul>
    <li>
      <a href="https://dewanggabima.vercel.app" target="_blank">
        <img src="./images/homepage.svg" alt="homepage" width="20">
      Portfolio
    </a>
  </li>
  <li>
    <a href="https://instagram.com/bimaaxt/" target="_blank">
      <img src="./images/ig.svg" alt="instagram" width="20">
      Instagram
    </a>
  </li>
  <li>
    <a href="https://www.linkedin.com/in/dewangga-bima/" target="_blank">
      <img src="./images/linkedin.svg" alt="linkedin" width="20">
      Linkedin
    </a>
  </li>
    <li>
      <a href="https://twitter.com/bimaav23/" target="_blank">
        <img src="./images/x-logo.svg" alt="X" width="20">
        X (Twitter)
      </a>
    </li>
    <li>
      <a href="https://github.com/BimaARV/" target="_blank">
        <img src="./images/github.svg" alt="github" width="20">
        Github
      </a>
    </li>
  </ul>
</main>
</body>
</html>
